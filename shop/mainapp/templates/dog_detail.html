{% extends 'base.html' %}

{% block content %}

    <nav aria-label="breadcrumb" class="mt-5">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'base' %}">Главная</a></li>
            <li class="breadcrumb-item"><a href="{{ dog.category.get_absolute_url }}">{{ dog.category.name }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ dog.title }}</li>
        </ol>
    </nav>
    <div class="row mt-5">
        <div class="col-md-4">
            <img src="{{ dog.image.url }}" class="img-fluid" alt="">
        </div>
    <div class="col-md-8">
        <h3>{{ dog.title }}</h3>
        <p>Цена: {{ dog.price }} руб.</p>
        <hr>
        <p>Описание: {{ dog.description }}</p>
        <hr>
        <a href="#">
            <button class="btn btn-danger">Купить</button>
        </a>
    </div>
    <p class="row" style="margin-left: 13px">Обо мне:</p>
</div>

{% endblock content %}
