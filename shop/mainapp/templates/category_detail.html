{% extends 'base.html' %}

{% block content %}
    <nav aria-label="breadcrumb" class="mt-5">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'base' %}">Главная</a></li>
            <li class="breadcrumb-item active">{{ category.name }}</li>
        </ol>
    </nav>
    <div class="row">
        {% for dog in category_dogs %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a href="{{ dog.get_absolute_url }}"><img class="card-img-top" src="{{ dog.image.url }}" alt=></a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="{{ dog.get_absolute_url }}">{{ dog.title }}</a>
                        </h4>
                        <h5>{{ dog.price }} руб.</h5>
                        <a href="#"> <button class="btn btn-danger">Купить</button>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
